  <title>猫眼娱乐</title>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <style>
    *{
      padding: 0;
      margin: 0;
    }
    li{
      list-style: none;
    }
    #nav{
      position: fixed;
      width: 100%;
      height: 80px;
      border-bottom:1px solid #ccc ;
    }
    .center{
      width: 1200px;
      margin: 0 auto;
    }
    .logo{
      margin-top: 20px;
    }
    .fl{
      float: left;
    }
    .address{
      line-height: 80px; 
      margin-left: 10px;
      border: 1px solid transparent;
      padding: 0 10px;
    }
    .address:hover{
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }
    .daosanjiao{
      position:relative;
      top: -3px;
    }
    .menu{
      line-height:  80px;
      margin-left: 10px;
    }
    .menu li{
      padding: 0 18px;
      font-size: 18px;
    }
    .menu li:hover{
      color: #ef4238;
    }
    .active:hover{
      color: #fff !important;
    }
    .active{
      background: #ef4238;
      color: #fff;
    }
    .pointer{
      cursor: pointer;
    }
    .app{
      line-height: 80px;
      padding: 0 10px;
      border: 1px solid transparent;
      margin-left: 30px;
    }
    .app:hover{
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }
    .fs30{
      font-size: 30px;
    }
    .phone{
      position: relative;
      top: 5px;
      color: #888;
    }
    #nav input{
      width: 180px;
      height: 40px;
      margin-top: 20px;
      border-radius: 80px;
      border: 1px solid #ccc;
      outline: none;
      padding: 0 20px;
      background-color: #f5f5f5;
    }
    #nav button{
      position: absolute;
      bottom: 0;
      width: 42px;
      height: 42px;
      border: none;
      background: #ef4238;
      border-radius: 20px;
      color: #fff;
      font-size: 18px;
      right: 0;
    }
    .searchBox{
      position: relative;
      margin-left: 10px;
    }
    .user{
      width: 40px;
      height: 40px;
      background: #eee;
      border-radius: 20px;
      color: #fff;
      text-align: center;
      font-size: 36px;
      overflow: hidden;  /*超出部分隐藏 */
      margin-top: 20px;
      border: 1px solid #f0f0f0;
    }
    .userBox p:last-of-type{
      line-height: 80px;
      margin-left: 8px;
    }
    .userBox{
      border: 1px solid transparent;
      margin-left: 10px;
      padding: 0 10px;
    }
    .userBox:hover{
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }
    .content{
      padding: 140px 0 0 0;
    }
    .fr{
      float: right;
    }
    .main{
      width: 750px;
    }
    .aside{
      width: 360px;
      background: beige;
    }
    .clear:after{
      content: "";
      display: block;
      clear: both;
    }
    .reying{
      font-size: 26px;
      font-weight: 500;  /* 字体粗细   100-900   以600为分界线   bold    */
      color: #ef4238;
    }
    .all{
      font-size: 14px;
      margin-top: 10px;
    }
    .all span{
      font-size: 18px;
    }
    .main-color{
      color: #ef4238;
    }
    .moviesBox{
      margin-top: 20px;
      cursor: pointer;
    }
    .moviesBox>div{
      width: 160px;
      height: 260px;
      background: red;
      position: relative;
      margin-right: 36px;
    }
    .moviesBox>div:last-of-type{
      margin-right: 0;
    }
    .moive-name{
      position: absolute;
      bottom: 40px;
      width: 140px;
      padding: 10px;
      height: 80px;
      background-image: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.9));
    }
    .moive-name p{
      position: absolute;
      bottom: 10px;
    }
    .moive-name p:first-child{
      left: 10px;
      color: #fff;
    }
    .moive-name p:last-child{
      right: 10px;
      color: #ff9900;
      font-size: 20px;
      font-style: italic;  /*设置文本倾斜*/
      /* u  b   i */
    }
    .moviesBox .buy{
      width: 160px;

      height: 40px;
      background: #fff;
      color: #ef4238;
      border: 1px solid #ddd;
      border-top: none;
      position: relative;
      top: -4px;
    }
    .moviesBox .buy:hover{
      color: #fff;
      background-color: #ef4238;
    }
    .imax2d{
      position: absolute;
      top: 3px;
      left: -2px;
    }
  </style>
